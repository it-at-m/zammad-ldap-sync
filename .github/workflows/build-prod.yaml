name: Build Image for Prod

on:
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        required: true
        default: false
        description: 'should the image for prod be build'

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    with:
      tag-name: ${{ github.event.inputs.tag-name }}
      publish: ${{ github.event.inputs.publish }}